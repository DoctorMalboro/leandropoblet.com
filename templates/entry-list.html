{% include 'admin-header.html' %}

        <div id="forms" class="nine columns alpha forms">
            <table border="0" cellspacing="5" cellpadding="5">
                <tr><th>ID</th>
                <th>Title</th>
                <th>Creation Date</th>
                <th>Author</th>
                <th>Tags</th>
                <th>Category</th></tr>
                {% for entry in entries %}
                    <tr><td>{{ entry.id }}</td>
                    <td>{{ entry.title }}</td>
                    <td>{{ entry.creation }}</td>
                    <td>{{ entry.author }}</td>
                    <td>{{ entry.tags }}</td>
                    <td>{{ entry.category }}</td>
                    <td><a href="/admin/entry/edit/{{ entry.slug }}/">Edit</a></td>
                    <td><a href="/admin/entry/delete/{{ entry.slug }}/">Delete</a></td></tr>
                {% endfor %}
            </table>
        </div>
    </div>
    
{% include 'admin-footer.html' %}
